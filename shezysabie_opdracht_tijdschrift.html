<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">

   let naamTijdschrift = prompt("Wat is de naam van het tijdschrift?");
   let kostPrijs = prompt("Wat is de kostprijs?");
   let aantalStuks = prompt("Hoeveel stuks wilt u kopen?");

   document.write(`<p>Het tijdschrift is: ${naamTijdschrift}, het type hiervan is ${typeof naamTijdschrift}.</p>`);
   document.write(`<p>De kostprijs van 1 exemplaar is ${kostPrijs}, het type hiervan is ${typeof kostPrijs}.</p>`);
   document.write(`<p>Het aantal exemplaren dat je wil kopen is: ${aantalStuks}, het type hiervan is ${typeof aantalStuks}.</p>`);
   document.write(`<p>De totaal prijs is dan ${parseFloat(kostPrijs) * parseInt(aantalStuks)}.</p>`);

  </script>
</body>

</html>
