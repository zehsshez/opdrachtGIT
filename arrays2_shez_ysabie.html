    <script>
        let namen = ["Jan", "Piet", "Joris", "Korneel"];
        let vraagNaam = prompt(`De hoeveelste naam wil u kiezen uit ${namen}?`) - 1;
        document.write(`<p>U koos voor ${namen[vraagNaam]}.</p>`);
        
        
        let deleteNaam = prompt(`Geef de nummer van de naam die u wil verwijderen uit ${namen}`) - 1;
        let newNamen = namen.splice(deleteNaam,1);
        document.write(`<p>${namen}</p>`);
    
    </script>
